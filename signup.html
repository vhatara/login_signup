<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d4748e054.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<a class="back-menu" href="index.html"> <i class="fa-solid fa-caret-left"></i> Back to Menu</a>

	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/signup.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Create Account</h2>
           		<div class="input-div user">
           		   <div class="i">
                    <i class="fa-solid fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" required>
           		   </div>
           		</div>

                   <div class="input-div email">
                    <div class="i">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="div">
                            <h5>Email</h5>
                            <input type="email" class="input" required>
                    </div>
                 </div>

           		<div class="input-div pass">
           		   <div class="i"> 
                    <i class="fa-solid fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" required>
            	   </div>
            	</div>

                <div class="input-div confirmpass">
                    <div class="i">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="div">
                            <h5>Confirm Password</h5>
                            <input type="password" class="input" required>
                    </div>
                 </div>
            	<input type="submit" class="btn" value="Sign Up"><br>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>

    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
